<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 text-center">
    <div class="card">
        <div class="card-header text text-primary">Patient List</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th> <th>Name</th> <th>Date Of Birth</th> <th>Health</th> <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient:${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.birthDate}"></td>
                    <td th:text="${patient.sick}"></td>
                    <td th:text="${patient.score}"></td>
                </tr>
                </tbody>
            </table>
            <!-- Pagination Bar  -->
           <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a class="btn btn-outline-primary" th:href="@{'/index?page=' + ${status.index}}">[[${status.index}]]</a>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
